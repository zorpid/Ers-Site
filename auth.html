<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Complete Signup</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <h2>Authenticating, please wait...</h2>

  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", (user) => {
        if (!user) {
          // Visa login/signup-formulär
          window.netlifyIdentity.open("signup");
        } else {
          // Om användare redan är inloggad – gå till CMS
          window.location.href = "/admin/";
        }
      });

      window.netlifyIdentity.on("login", () => {
        // Efter inloggning, vidare till admin
        window.location.href = "/admin/";
      });

      window.netlifyIdentity.init();
    } else {
      document.body.innerHTML = "Netlify Identity widget failed to load.";
    }
  </script>
</body>
</html>
